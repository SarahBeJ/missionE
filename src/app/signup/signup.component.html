<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small>Sign up with</small>
              </div>
              <div class="text-center">
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/github.svg">
                  </span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign up with credentials</small>
              </div>
              <div>
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input type="text" placeholder="Username" name="" [(ngModel)]="user.firstName" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input type="text" placeholder="FamilyName" name="" [(ngModel)]="user.familyName" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input type="text" placeholder="Adress" name="" [(ngModel)]="user.adress" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input type="text" placeholder="Phone number" name=""[(ngModel)]="user.phoneNumber" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input type="date" placeholder="Date of birth" name="" [(ngModel)]="user.birthday" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <select [(ngModel)]="user.userType" [ngModelOptions]="{standalone: true}">
                  
                      <option value=" {{owner}}">OWNER</option>
                <option value="{{client}}">CLIENT</option>
                <option value="{{admin}}">ADMIN</option>
                </select>
                  </div>
                </div>
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="text" placeholder="Email" name=""[(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="form-group" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input type="password" placeholder="password" name="" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="text-muted font-italic">
                  <small>Password strength: <span class="text-success font-weight-700">strong</span></small>
                </div>
                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span>I agree with the <a href="javascript:void(0)">Privacy Policy</a></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4" (click)="registerNow()" routerLink="/login">Create account</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
